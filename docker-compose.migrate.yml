version: '3.7'
services:
  migration:
    build:
      context: .
      dockerfile: Dockerfile
    image: jhaiduce/healthdata
    deploy:
      restart_policy:
        condition: none
    secrets:
      - source: production.ini
        target: /run/secrets/production.ini
    logging:
      driver: journald
    links:
      - db
    command: ['/usr/bin/initialize_health_data_db','/run/secrets/production.ini']
