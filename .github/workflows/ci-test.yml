name: "Build and test"

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7.2']
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
          python-version: ${{ matrix.py }}
          architecture: ${{ matrix.architecture }}
    - run: pip install -r requirements.txt
    - run: pip install '.[testing]'
    - name: Unit tests
      run: pytest -q
    - name: Database migration tests
      run: pytest -q health_data/migration_tests.py
  test_docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build Docker images
    run: docker-compose -f docker-compose.test_secrets.yml -f docker-compose.web.yml -f docker-compose.test.yml -f docker-compose.db.yml -p healthdata_ci build
    - name: Migrate database
      run: ./migrate_db_ci.sh
    - name: Run Docker integration tests
      run: docker-compose -f docker-compose.test_secrets.yml -f docker-compose.web.yml -f docker-compose.db.yml -f docker-compose.test.yml -p healthdata_ci up --remove-orphans -d && docker logs -f healthdata_ci_sut_1
